<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registered Students - Leads</title>
    <meta name="description" content="View all registered students and leads">
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional styles for leads page */
        .stats-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 0, 0, 0.05);
            border-radius: 12px;
            padding: 16px 20px;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .stats-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px -5px rgba(0, 0, 0, 0.1);
        }
        
        .stats-value {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #007aff 0%, #5856d6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 4px;
        }
        
        .stats-label {
            font-size: 11px;
            font-weight: 600;
            color: #8e8e93;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .lead-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 0, 0, 0.05);
            border-radius: 16px;
            padding: 20px;
            transition: all 0.3s ease;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .lead-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            border-color: rgba(0, 122, 255, 0.2);
        }
        
        .lead-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
            padding-bottom: 16px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.06);
        }
        
        .lead-name {
            font-size: 18px;
            font-weight: 700;
            color: #1c1c1e;
            margin: 0;
        }
        
        .lead-time {
            font-size: 12px;
            color: #8e8e93;
        }
        
        .lead-info-row {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }
        
        .lead-icon {
            width: 36px;
            height: 36px;
            background: rgba(0, 122, 255, 0.1);
            color: #007aff;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            flex-shrink: 0;
        }
        
        .lead-info-content {
            flex: 1;
        }
        
        .lead-info-label {
            font-size: 11px;
            font-weight: 600;
            color: #8e8e93;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 2px;
        }
        
        .lead-info-value {
            font-size: 14px;
            color: #1c1c1e;
            word-break: break-word;
        }
        
        .lead-message {
            background: rgba(120, 120, 128, 0.08);
            border-radius: 12px;
            padding: 14px 16px;
            margin-top: 12px;
        }
        
        .lead-message-text {
            font-size: 14px;
            color: #3c3c43;
            line-height: 1.5;
            margin: 0;
        }
        
        .action-buttons {
            display: flex;
            gap: 8px;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid rgba(0, 0, 0, 0.06);
        }
        
        .btn-call {
            flex: 1;
            background: linear-gradient(135deg, #34c759 0%, #30d158 100%);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .btn-call:hover {
            transform: scale(0.98);
            box-shadow: 0 4px 12px rgba(52, 199, 89, 0.3);
        }
        
        .btn-delete {
            background: rgba(255, 59, 48, 0.1);
            color: #ff3b30;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .btn-delete:hover {
            background: rgba(255, 59, 48, 0.15);
        }
        
        .no-leads {
            text-align: center;
            padding: 60px 20px;
        }
        
        .no-leads i {
            font-size: 64px;
            color: #d1d5db;
            margin-bottom: 20px;
        }
        
        .no-leads h3 {
            font-size: 20px;
            font-weight: 600;
            color: #1c1c1e;
            margin-bottom: 8px;
        }
        
        .no-leads p {
            font-size: 14px;
            color: #8e8e93;
        }
        
        .loading-state {
            text-align: center;
            padding: 60px 20px;
        }
        
        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 4px solid #e5e7eb;
            border-top-color: #007aff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .filter-section {
            margin-bottom: 24px;
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            color: #007aff;
            text-decoration: none;
            font-weight: 600;
            font-size: 13px;
            margin-bottom: 12px;
            transition: all 0.2s ease;
        }
        
        .back-link:hover {
            color: #0051d5;
            gap: 10px;
        }
        
        .compact-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .compact-header .header-icon {
            width: 48px;
            height: 48px;
            font-size: 22px;
        }
        
        .compact-header .header-text h1 {
            font-size: 24px;
            margin-bottom: 2px;
        }
        
        .compact-header .header-text p {
            font-size: 13px;
            margin: 0;
        }
        
        /* Grid Layout for Cards */
        .leads-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        
        /* Responsive Design */
        @media (max-width: 1400px) {
            .leads-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 768px) {
            .leads-grid {
                grid-template-columns: 1fr;
            }
            
            .header-content {
                padding: 20px 0 !important;
            }
            
            .header-text h1 {
                font-size: 24px !important;
            }
            
            .header-text p {
                font-size: 13px !important;
            }
            
            .header-icon {
                width: 50px !important;
                height: 50px !important;
                font-size: 24px !important;
            }
            
            .stats-card {
                padding: 12px 16px;
            }
            
            .stats-value {
                font-size: 24px;
            }
            
            .stats-label {
                font-size: 10px;
            }
            
            .lead-card {
                padding: 16px;
            }
            
            .lead-name {
                font-size: 16px;
            }
            
            .back-link {
                font-size: 12px;
                margin-bottom: 10px;
            }
            
            .compact-header .header-icon {
                width: 40px;
                height: 40px;
                font-size: 18px;
            }
            
            .compact-header .header-text h1 {
                font-size: 20px;
            }
            
            .compact-header .header-text p {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid main-container">
        <header class="header-section">
            <div class="header-content">
                <a href="index.html" class="back-link">
                    <i class="bi bi-arrow-left"></i> Back to Admissions
                </a>
                <div class="compact-header">
                    <div class="header-icon">
                        <i class="bi bi-people-fill"></i>
                    </div>
                    <div class="header-text">
                        <h1>Registered Students</h1>
                        <p>View and manage student registrations</p>
                    </div>
                </div>
            </div>
        </header>

        <!-- Statistics Section -->
        <section class="mb-3">
            <div class="row g-3">
                <div class="col-md-4">
                    <div class="stats-card">
                        <div class="stats-value" id="totalLeads">0</div>
                        <div class="stats-label">Total Registrations</div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="stats-card">
                        <div class="stats-value" id="todayLeads">0</div>
                        <div class="stats-label">Today</div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="stats-card">
                        <div class="stats-value" id="weekLeads">0</div>
                        <div class="stats-label">This Week</div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Search and Filter Section -->
        <section class="search-filter-section filter-section">
            <div class="row g-3">
                <div class="col-12 col-lg-10">
                    <div class="search-box">
                        <i class="bi bi-search search-icon"></i>
                        <input type="text" class="form-control" id="searchInput" placeholder="Search by name, phone, or university...">
                    </div>
                </div>
                <div class="col-12 col-lg-2 text-end">
                    <button class="btn btn-primary w-100" id="refreshBtn" style="height: 100%; border-radius: 12px;">
                        <i class="bi bi-arrow-clockwise"></i> Refresh
                    </button>
                </div>
            </div>
        </section>

        <!-- Leads List Section -->
        <section class="cards-section">
            <div id="leadsContainer">
                <!-- Loading State -->
                <div class="loading-state" id="loadingState">
                    <div class="loading-spinner"></div>
                    <p>Loading registrations...</p>
                </div>
            </div>
        </section>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
        import { getFirestore, collection, getDocs, deleteDoc, doc, query, orderBy } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDbtscTvtaAj2UKxCddU-0OeUPoAMhc60c",
            authDomain: "unibridge-7d530.firebaseapp.com",
            databaseURL: "https://unibridge-7d530-default-rtdb.firebaseio.com",
            projectId: "unibridge-7d530",
            storageBucket: "unibridge-7d530.firebasestorage.app",
            messagingSenderId: "562821836520",
            appId: "1:562821836520:web:2f4acaff9428ec3f18235d",
            measurementId: "G-RJKQ3Y9W51"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // DOM Elements
        const leadsContainer = document.getElementById('leadsContainer');
        const loadingState = document.getElementById('loadingState');
        const searchInput = document.getElementById('searchInput');
        const refreshBtn = document.getElementById('refreshBtn');
        const totalLeadsEl = document.getElementById('totalLeads');
        const todayLeadsEl = document.getElementById('todayLeads');
        const weekLeadsEl = document.getElementById('weekLeads');

        let allLeads = [];

        // Format timestamp
        function formatTimestamp(timestamp) {
            if (!timestamp) return 'N/A';
            
            let date;
            if (timestamp.toDate) {
                date = timestamp.toDate();
            } else if (timestamp instanceof Date) {
                date = timestamp;
            } else if (typeof timestamp === 'string') {
                date = new Date(timestamp);
            } else {
                return 'N/A';
            }

            const now = new Date();
            const diff = now - date;
            const seconds = Math.floor(diff / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);

            if (seconds < 60) return 'Just now';
            if (minutes < 60) return `${minutes} minute${minutes > 1 ? 's' : ''} ago`;
            if (hours < 24) return `${hours} hour${hours > 1 ? 's' : ''} ago`;
            if (days < 7) return `${days} day${days > 1 ? 's' : ''} ago`;

            return date.toLocaleDateString('en-GB', {
                day: '2-digit',
                month: 'short',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Calculate statistics
        function calculateStats(leads) {
            const now = new Date();
            const todayStart = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            const weekStart = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);

            let todayCount = 0;
            let weekCount = 0;

            leads.forEach(lead => {
                let date;
                if (lead.data.timestamp?.toDate) {
                    date = lead.data.timestamp.toDate();
                } else if (lead.data.registeredAt) {
                    date = new Date(lead.data.registeredAt);
                } else {
                    return;
                }

                if (date >= todayStart) todayCount++;
                if (date >= weekStart) weekCount++;
            });

            totalLeadsEl.textContent = leads.length;
            todayLeadsEl.textContent = todayCount;
            weekLeadsEl.textContent = weekCount;
        }

        // Generate lead card HTML
        function generateLeadHTML(lead, docId) {
            const data = lead.data;
            // Add +998 prefix for display if not already present
            let phoneFormatted = data.phoneNumber || 'N/A';
            if (phoneFormatted !== 'N/A' && !phoneFormatted.startsWith('+998')) {
                phoneFormatted = '+998' + phoneFormatted;
            }
            const phoneLink = phoneFormatted.replace(/[^0-9+]/g, '');

            return `
                <div class="lead-card" data-id="${docId}">
                    <div class="lead-header">
                        <h3 class="lead-name">${data.name || 'Unknown Student'}</h3>
                        <span class="lead-time">${formatTimestamp(data.timestamp || data.registeredAt)}</span>
                    </div>
                    
                    <div class="lead-info-row">
                        <div class="lead-icon">
                            <i class="bi bi-telephone-fill"></i>
                        </div>
                        <div class="lead-info-content">
                            <div class="lead-info-label">Phone Number</div>
                            <div class="lead-info-value">${phoneFormatted}</div>
                        </div>
                    </div>
                    
                    <div class="lead-info-row">
                        <div class="lead-icon" style="background: rgba(88, 86, 214, 0.1); color: #5856d6;">
                            <i class="bi bi-building"></i>
                        </div>
                        <div class="lead-info-content">
                            <div class="lead-info-label">University</div>
                            <div class="lead-info-value">${data.universityName || 'N/A'}</div>
                        </div>
                    </div>
                    
                    ${data.message ? `
                        <div class="lead-message">
                            <div class="lead-info-label" style="margin-bottom: 8px;">Message</div>
                            <p class="lead-message-text">${data.message}</p>
                        </div>
                    ` : ''}
                    
                    <div class="action-buttons">
                        <button class="btn-call" onclick="callStudent('${phoneLink}', '${data.name}')">
                            <i class="bi bi-telephone-fill"></i> Call
                        </button>
                        <button class="btn-delete" onclick="deleteLead('${docId}', '${data.name}')">
                            <i class="bi bi-trash"></i>
                        </button>
                    </div>
                </div>
            `;
        }

        // Render leads
        function renderLeads(leads) {
            if (leads.length === 0) {
                leadsContainer.innerHTML = `
                    <div class="no-leads">
                        <i class="bi bi-inbox"></i>
                        <h3>No registrations yet</h3>
                        <p>Student registrations will appear here</p>
                    </div>
                `;
            } else {
                const cardsHTML = leads.map(lead => generateLeadHTML(lead, lead.id)).join('');
                leadsContainer.innerHTML = `<div class="leads-grid">${cardsHTML}</div>`;
            }

            calculateStats(leads);
        }

        // Load leads from Firestore
        async function loadLeads() {
            try {
                loadingState.style.display = 'block';
                leadsContainer.innerHTML = '';
                
                const leadsRef = collection(db, 'savedstudents');
                const q = query(leadsRef, orderBy('timestamp', 'desc'));
                const snapshot = await getDocs(q);
                
                allLeads = [];
                snapshot.forEach((doc) => {
                    allLeads.push({
                        id: doc.id,
                        data: doc.data()
                    });
                });
                
                loadingState.style.display = 'none';
                renderLeads(allLeads);
                
            } catch (error) {
                console.error('Error loading leads:', error);
                loadingState.innerHTML = `
                    <div class="no-leads">
                        <i class="bi bi-exclamation-triangle"></i>
                        <h3>Error loading registrations</h3>
                        <p>${error.message}</p>
                        <button class="btn btn-primary mt-3" onclick="location.reload()">
                            <i class="bi bi-arrow-clockwise"></i> Retry
                        </button>
                    </div>
                `;
            }
        }

        // Filter leads
        function filterLeads() {
            const searchTerm = searchInput.value.toLowerCase();
            
            const filtered = allLeads.filter(lead => {
                const name = (lead.data.name || '').toLowerCase();
                const phone = (lead.data.phoneNumber || '').toLowerCase();
                const university = (lead.data.universityName || '').toLowerCase();
                const message = (lead.data.message || '').toLowerCase();
                
                return name.includes(searchTerm) || 
                       phone.includes(searchTerm) || 
                       university.includes(searchTerm) ||
                       message.includes(searchTerm);
            });
            
            renderLeads(filtered);
        }

        // Call student
        window.callStudent = function(phone, name) {
            if (confirm(`Call ${name} at ${phone}?`)) {
                window.location.href = `tel:${phone}`;
            }
        };

        // Delete lead
        window.deleteLead = async function(docId, name) {
            if (!confirm(`Are you sure you want to delete the registration for ${name}?`)) {
                return;
            }
            
            try {
                await deleteDoc(doc(db, 'savedstudents', docId));
                alert(`Registration for ${name} has been deleted`);
                loadLeads();
            } catch (error) {
                console.error('Error deleting lead:', error);
                alert('Error deleting registration: ' + error.message);
            }
        };

        // Event listeners
        searchInput.addEventListener('input', filterLeads);
        refreshBtn.addEventListener('click', loadLeads);

        // Initialize
        loadLeads();
    </script>
</body>
</html>
