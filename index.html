<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Admissions</title>
    <meta name="description" content="Manage university admission announcements">
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Loading State */
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }
        
        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 4px solid #e5e7eb;
            border-top-color: var(--primary-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }
        
        .empty-state i {
            font-size: 48px;
            margin-bottom: 16px;
            color: #d1d5db;
        }
        
        .empty-state h3 {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 8px;
        }
        
        .empty-state p {
            font-size: 14px;
            margin-bottom: 20px;
        }
        
        .add-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: var(--primary-blue);
            color: white;
            border-radius: var(--border-radius-md);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition-fast);
        }
        
        .add-btn:hover {
            background: var(--primary-blue-hover);
            color: white;
        }
        
        /* iOS Header Button */
        .ios-add-btn {
            background: linear-gradient(135deg, #007aff 0%, #5856d6 100%);
            color: white;
            padding: 10px 18px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 12px rgba(0, 122, 255, 0.3);
        }
        
        .ios-add-btn:hover {
            transform: scale(0.97);
            box-shadow: 0 2px 8px rgba(0, 122, 255, 0.2);
            color: white;
            filter: brightness(1.1);
        }
        
        .ios-add-btn:active {
            transform: scale(0.95);
        }

        /* Premium iOS Card Style */
        .admission-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 0, 0, 0.05);
            border-radius: 20px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05),
                        0 8px 10px -6px rgba(0, 0, 0, 0.05);
            padding: 24px;
            height: 100%;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
        }
        
        .admission-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 30px -10px rgba(0, 0, 0, 0.1);
            border-color: rgba(0, 122, 255, 0.2);
        }
        
        .university-icon {
            width: 44px;
            height: 44px;
            background: rgba(0, 122, 255, 0.1);
            color: #007aff;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            flex-shrink: 0;
        }
        
        .card-actions {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid #f3f4f6;
        }
        
        .action-btn {
            border: 1px solid rgba(0, 0, 0, 0.08);
            border-radius: 10px;
            padding: 8px 16px;
            font-size: 13px;
            font-weight: 600;
            background: white;
            color: #1c1c1e;
            transition: all 0.2s ease;
        }
        
        .action-btn.view-btn {
            background: #f2f2f7;
            color: #007aff;
            border-color: transparent;
        }
        
        .action-btn.view-btn:hover {
            background: #007aff;
            color: white;
        }
        
        .action-btn.delete:hover {
            border-color: #ef4444;
            color: #ef4444;
            background: #fef2f2;
        }
        
        /* iOS Style Modal */
        .ios-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            padding: 20px;
        }
        
        .ios-modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .ios-modal {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            width: 100%;
            max-width: 756px;
            max-height: 85vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transform: scale(0.9) translateY(20px);
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25),
                        0 0 0 1px rgba(255, 255, 255, 0.1);
        }
        
        .ios-modal-overlay.active .ios-modal {
            transform: scale(1) translateY(0);
        }
        
        .ios-modal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 24px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.08);
            background: rgba(248, 248, 248, 0.8);
        }
        
        .ios-modal-header h2 {
            font-size: 17px;
            font-weight: 600;
            color: #1c1c1e;
            margin: 0;
            letter-spacing: -0.02em;
        }
        
        .ios-close-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: rgba(120, 120, 128, 0.12);
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            color: #8e8e93;
        }
        
        .ios-close-btn:hover {
            background: rgba(120, 120, 128, 0.2);
            color: #1c1c1e;
        }
        
        .ios-close-btn i {
            font-size: 14px;
        }
        
        .ios-modal-body {
            padding: 0;
            overflow-y: auto;
            flex: 1;
        }
        
        .ios-modal-body::-webkit-scrollbar {
            width: 0;
        }
        
        /* iOS List Style */
        .ios-info-group {
            padding: 16px 24px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.06);
        }
        
        .ios-info-group:last-child {
            border-bottom: none;
        }
        
        .ios-info-label {
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #8e8e93;
            margin-bottom: 6px;
        }
        
        .ios-info-value {
            font-size: 15px;
            color: #1c1c1e;
            line-height: 1.5;
            white-space: pre-wrap;
        }
        
        .ios-info-value.empty {
            color: #c7c7cc;
            font-style: italic;
        }
        
        /* iOS Badge */
        .ios-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: linear-gradient(135deg, #007aff 0%, #5856d6 100%);
            color: white;
            font-size: 13px;
            font-weight: 600;
            border-radius: 20px;
        }
        
        /* iOS Rounds List */
        .ios-rounds-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .ios-round-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 16px;
            background: rgba(120, 120, 128, 0.08);
            border-radius: 12px;
        }
        
        .ios-round-number {
            width: 28px;
            height: 28px;
            background: linear-gradient(135deg, #007aff 0%, #5856d6 100%);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 700;
            flex-shrink: 0;
        }
        
        .ios-round-dates {
            flex: 1;
            font-size: 14px;
            color: #1c1c1e;
        }
        
        .ios-round-dates .date-range {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .ios-round-dates .arrow {
            color: #007aff;
        }
        
        /* iOS Modal Footer */
        .ios-modal-footer {
            padding: 20px 24px 28px;
            border-top: 1px solid rgba(0, 0, 0, 0.08);
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        .ios-done-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #007aff 0%, #5856d6 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .ios-done-btn:hover {
            transform: scale(0.98);
            box-shadow: 0 4px 15px rgba(0, 122, 255, 0.4);
        }
        
        .ios-done-btn:active {
            transform: scale(0.96);
        }
        
        /* University Header in Modal */
        .ios-university-header {
            display: flex;
            align-items: center;
            gap: 14px;
            padding: 20px 24px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-bottom: 1px solid rgba(0, 0, 0, 0.06);
        }
        
        .ios-university-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #007aff 0%, #5856d6 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        .ios-university-icon i {
            font-size: 24px;
            color: white;
        }
        
        .ios-university-info h3 {
            font-size: 16px;
            font-weight: 600;
            color: #1c1c1e;
            margin: 0 0 4px 0;
            line-height: 1.3;
        }
        
        .ios-university-info .edu-level {
            display: inline-block;
            font-size: 11px;
            font-weight: 600;
            color: #1c1c1e;
            background: #e5e5ea;
            padding: 4px 10px;
            border-radius: 6px;
            text-transform: uppercase;
            letter-spacing: 0.02em;
        }
        
        /* Rounds Table */
        .ios-rounds-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .ios-rounds-table thead {
            background: #f8f9fa;
            position: sticky;
            top: 0;
        }
        
        .ios-rounds-table th {
            padding: 14px 16px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #8e8e93;
            text-align: left;
            border-bottom: 1px solid rgba(0, 0, 0, 0.08);
        }
        
        .ios-rounds-table td {
            padding: 16px;
            font-size: 14px;
            color: #1c1c1e;
            border-bottom: 1px solid rgba(0, 0, 0, 0.04);
            vertical-align: middle;
        }
        
        .ios-rounds-table tbody tr:last-child td {
            border-bottom: none;
        }
        
        .ios-rounds-table tbody tr:hover {
            background: rgba(0, 122, 255, 0.03);
        }
        
        .round-badge-cell {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, #007aff 0%, #5856d6 100%);
            color: white;
            font-size: 12px;
            font-weight: 700;
            border-radius: 10px;
        }
        
        .date-primary {
            font-weight: 600;
            color: #1c1c1e;
        }
        
        .date-secondary {
            font-size: 12px;
            color: #8e8e93;
            margin-top: 2px;
        }
        
        .ios-section-content.empty {
            color: #c7c7cc;
            font-style: italic;
        }

        /* iOS Accordion Styles */
        .ios-info-section {
            padding: 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.06);
            transition: background-color 0.2s ease;
        }

        .ios-info-section:hover {
            background-color: rgba(0, 0, 0, 0.01);
        }

        .ios-section-header {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 18px 24px;
            cursor: pointer;
            margin-bottom: 0;
            user-select: none;
        }

        .ios-section-header .chevron {
            margin-left: auto;
            font-size: 14px;
            color: #c7c7cc;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .ios-info-section.active .chevron {
            transform: rotate(180deg);
            color: #007aff;
        }

        .ios-section-content {
            max-height: 0;
            overflow: hidden;
            padding: 0 24px;
            font-size: 14px;
            color: #3c3c43;
            line-height: 1.6;
            white-space: pre-wrap;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0;
        }

        .ios-info-section.active .ios-section-content {
            max-height: 1000px; /* Large enough to fit content */
            padding-bottom: 24px;
            opacity: 1;
        }

        .ios-section-header span {
            font-size: 13px;
            font-weight: 600;
            color: #1c1c1e;
            text-transform: uppercase;
            letter-spacing: 0.02em;
        }
        
        /* Mobile responsive table */
        @media (max-width: 600px) {
            .ios-modal {
                max-width: 100%;
                margin: 10px;
                max-height: 90vh;
            }
            
            .ios-rounds-table {
                display: block;
                overflow-x: auto;
            }
            
            .ios-rounds-table th,
            .ios-rounds-table td {
                padding: 12px 10px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid main-container">
        <header class="header-section">
            <div class="header-content d-flex align-items-center">
                <div class="d-flex align-items-center gap-3">
                    <div class="header-icon">
                        <i class="bi bi-mortarboard-fill"></i>
                    </div>
                    <div class="header-text">
                        <h1>University Admissions</h1>
                        <p>Manage university admission announcements</p>
                    </div>
                </div>

            </div>
        </header>

        <!-- Search and Filter Section -->
        <section class="search-filter-section">
            <div class="row g-3 align-items-center">
                <div class="col-12 col-lg-7">
                    <div class="search-box">
                        <i class="bi bi-search search-icon"></i>
                        <input type="text" class="form-control" id="searchInput" placeholder="Search by university name...">
                    </div>
                </div>
                <div class="col-12 col-lg-3">
                    <div class="filter-dropdown">
                        <select class="form-select" id="levelFilter">
                            <option value="">All Education Levels</option>
                            <option value="LANGUAGE COURSE">Language Course</option>
                            <option value="COLLEGE">College</option>
                            <option value="BACHELOR">Bachelor</option>
                            <option value="MASTERS">Masters</option>
                            <option value="PHD">PhD</option>
                        </select>
                    </div>
                </div>
                <div class="col-12 col-lg-2 text-end">
                    <span class="admission-count" id="admissionCount">Loading...</span>
                </div>
            </div>
        </section>

        <!-- Admission Cards Section -->
        <section class="cards-section">
            <div class="row g-4" id="cardsContainer">
                <!-- Loading State -->
                <div class="col-12" id="loadingState">
                    <div class="loading-container">
                        <div class="loading-spinner"></div>
                        <p>Loading admissions...</p>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- iOS Style Modal -->
    <div class="ios-modal-overlay" id="admissionModal">
        <div class="ios-modal">
            <div class="ios-modal-header">
                <h2>Admission Details</h2>
                <button class="ios-close-btn" onclick="closeModal()">
                    <i class="bi bi-x"></i>
                </button>
            </div>
            <div class="ios-modal-body" id="modalBody">
                <!-- Content will be injected here -->
            </div>
            <div class="ios-modal-footer">
                <button class="ios-done-btn" onclick="closeModal()">Done</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
        import { getFirestore, collection, getDocs, deleteDoc, doc, query, orderBy } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDbtscTvtaAj2UKxCddU-0OeUPoAMhc60c",
            authDomain: "unibridge-7d530.firebaseapp.com",
            databaseURL: "https://unibridge-7d530-default-rtdb.firebaseio.com",
            projectId: "unibridge-7d530",
            storageBucket: "unibridge-7d530.firebasestorage.app",
            messagingSenderId: "562821836520",
            appId: "1:562821836520:web:2f4acaff9428ec3f18235d",
            measurementId: "G-RJKQ3Y9W51"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // DOM Elements
        const cardsContainer = document.getElementById('cardsContainer');
        const loadingState = document.getElementById('loadingState');
        const admissionCount = document.getElementById('admissionCount');
        const searchInput = document.getElementById('searchInput');
        const levelFilter = document.getElementById('levelFilter');

        let allAdmissions = [];

        // Format date from YYYY-MM-DD to DD.MM.YYYY
        function formatDate(dateStr) {
            if (!dateStr) return null;
            const parts = dateStr.split('-');
            if (parts.length === 3) {
                return `${parts[2]}.${parts[1]}.${parts[0]}`;
            }
            return dateStr;
        }

        // Generate admission card HTML
        function generateCardHTML(admission, docId) {
            const numRounds = admission.roundsCount || admission.numberOfRounds || (admission.rounds ? admission.rounds.length : 0);
            const roundBadgeClass = numRounds === 1 ? 'round-single' : 'round-multiple';
            const roundText = numRounds === 1 ? '1 ROUND' : `${numRounds} ROUNDS`;
            
            // Generate rounds HTML
            let roundsHTML = '';
            if (admission.rounds && admission.rounds.length > 0) {
                admission.rounds.forEach((round, index) => {
                    // Support both old and new field names
                    const fromDate = formatDate(round.onlineApplicationFrom || round.applicationPeriod?.from);
                    const toDate = formatDate(round.onlineApplicationTo || round.applicationPeriod?.to);
                    
                    if (fromDate && toDate) {
                        roundsHTML += `
                            <div class="round-item">
                                <span class="round-label">R${index + 1}</span>
                                <span class="round-date">${fromDate}</span>
                                <span class="round-arrow">â†’</span>
                                <span class="round-date">${toDate}</span>
                            </div>
                        `;
                    }
                });
            }
            
            if (!roundsHTML) {
                roundsHTML = '<p class="no-periods">No application periods set</p>';
            }

            return `
                <div class="col-12 col-md-6 col-xl-4 admission-card-wrapper" data-id="${docId}">
                    <div class="admission-card">
                        <div class="card-header-row">
                            <div class="university-icon">
                                <i class="bi bi-building"></i>
                            </div>
                            <div class="university-info">
                                <h3 class="university-name">${admission.universityName || 'Unknown University'}</h3>
                            </div>
                            <span class="round-badge ${roundBadgeClass}">${roundText}</span>
                        </div>
                        <div class="education-level">
                            <i class="bi bi-award"></i>
                            <span>${admission.educationLevel || 'N/A'}</span>
                        </div>
                        <div class="rounds-container ${!roundsHTML.includes('round-item') ? 'empty-rounds' : ''}">
                            ${roundsHTML}
                        </div>
                        <div class="card-actions">
                            <button class="action-btn view-btn" onclick="viewAdmission('${docId}')">
                                <i class="bi bi-eye"></i> View
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        // Render admissions
        function renderAdmissions(admissions) {
            if (admissions.length === 0) {
                cardsContainer.innerHTML = `
                    <div class="col-12">
                        <div class="empty-state">
                            <i class="bi bi-inbox"></i>
                            <h3>No admissions found</h3>
                            <p>There are no active admission announcements at the moment.</p>
                        </div>
                    </div>
                `;
            } else {
                cardsContainer.innerHTML = admissions.map(a => generateCardHTML(a.data, a.id)).join('');
                

            }
            
            admissionCount.textContent = `${admissions.length} admission${admissions.length !== 1 ? 's' : ''}`;
        }

        // Filter admissions
        function filterAdmissions() {
            const searchTerm = searchInput.value.toLowerCase();
            const levelValue = levelFilter.value;
            
            const filtered = allAdmissions.filter(admission => {
                const matchesSearch = !searchTerm || 
                    (admission.data.universityName && admission.data.universityName.toLowerCase().includes(searchTerm));
                const matchesLevel = !levelValue || 
                    admission.data.educationLevel === levelValue;
                
                return matchesSearch && matchesLevel;
            });
            
            renderAdmissions(filtered);
        }


        // Load admissions from Firestore
        async function loadAdmissions() {
            try {
                const admissionsRef = collection(db, 'admissions');
                const q = query(admissionsRef, orderBy('createdAt', 'desc'));
                const snapshot = await getDocs(q);
                
                allAdmissions = [];
                snapshot.forEach((doc) => {
                    allAdmissions.push({
                        id: doc.id,
                        data: doc.data()
                    });
                });
                
                loadingState.remove();
                filterAdmissions();
                
            } catch (error) {
                console.error('Error loading admissions:', error);
                loadingState.innerHTML = `
                    <div class="empty-state">
                        <i class="bi bi-exclamation-triangle"></i>
                        <h3>Error loading admissions</h3>
                        <p>${error.message}</p>
                        <button class="add-btn" onclick="location.reload()">
                            <i class="bi bi-arrow-clockwise"></i>
                            Retry
                        </button>
                    </div>
                `;
            }
        }

        // Event listeners
        searchInput.addEventListener('input', filterAdmissions);
        levelFilter.addEventListener('change', filterAdmissions);

        // View admission details in iOS Modal
        window.viewAdmission = function(id) {
            const admission = allAdmissions.find(a => a.id === id);
            if (admission) {
                const data = admission.data;
                const modal = document.getElementById('admissionModal');
                const modalBody = document.getElementById('modalBody');
                
                // Generate rounds table HTML
                let roundsTableHTML = '';
                if (data.rounds && data.rounds.length > 0) {
                    roundsTableHTML = `
                        <table class="ios-rounds-table">
                            <thead>
                                <tr>
                                    <th>Round</th>
                                    <th>Application</th>
                                    <th>Docs</th>
                                    <th>Interview</th>
                                    <th>Result</th>
                                </tr>
                            </thead>
                            <tbody>
                    `;
                    
                    data.rounds.forEach((round, index) => {
                        const fromDate = formatDate(round.onlineApplicationFrom || round.applicationPeriod?.from);
                        const toDate = formatDate(round.onlineApplicationTo || round.applicationPeriod?.to);
                        const docDate = formatDate(round.documentSubmission);
                        const interviewDate = formatDate(round.interview);
                        const resultDate = formatDate(round.announcement);
                        
                        roundsTableHTML += `
                            <tr>
                                <td>
                                    <span class="round-badge-cell">R${index + 1}</span>
                                </td>
                                <td>
                                    <div class="date-primary">${fromDate || '-'}</div>
                                    ${toDate ? `<div class="date-secondary">to ${toDate}</div>` : ''}
                                </td>
                                <td>${docDate || '-'}</td>
                                <td>${interviewDate || '-'}</td>
                                <td>${resultDate || '-'}</td>
                            </tr>
                        `;
                    });
                    
                    roundsTableHTML += '</tbody></table>';
                } else {
                    roundsTableHTML = '<div class="ios-section-content empty">No application periods set</div>';
                }
                
                // Build modal content
                modalBody.innerHTML = `
                    <div class="ios-university-header">
                        <div class="ios-university-icon">
                            <i class="bi bi-building"></i>
                        </div>
                        <div class="ios-university-info">
                            <h3>${data.universityName || 'Unknown University'}</h3>
                            <span class="edu-level">${data.educationLevel || 'N/A'}</span>
                        </div>
                    </div>
                    
                    ${roundsTableHTML}
                    
                    <div class="ios-info-section" id="section-info">
                        <div class="ios-section-header" onclick="toggleAccordion('section-info')">
                            <i class="bi bi-info-circle-fill"></i>
                            <span>Information</span>
                            <i class="bi bi-chevron-down chevron"></i>
                        </div>
                        <div class="ios-section-content ${!data.information ? 'empty' : ''}">${data.information || 'No information provided'}</div>
                    </div>
                    
                    <div class="ios-info-section" id="section-majors">
                        <div class="ios-section-header" onclick="toggleAccordion('section-majors')">
                            <i class="bi bi-book-fill"></i>
                            <span>Majors</span>
                            <i class="bi bi-chevron-down chevron"></i>
                        </div>
                        <div class="ios-section-content ${!data.majors ? 'empty' : ''}">${data.majors || 'No majors specified'}</div>
                    </div>
                    
                    <div class="ios-info-section" id="section-scholarships">
                        <div class="ios-section-header" onclick="toggleAccordion('section-scholarships')">
                            <i class="bi bi-trophy-fill"></i>
                            <span>Scholarships</span>
                            <i class="bi bi-chevron-down chevron"></i>
                        </div>
                        <div class="ios-section-content ${!data.scholarships ? 'empty' : ''}">${data.scholarships || 'No scholarship information'}</div>
                    </div>
                `;


                
                // Show modal
                modal.classList.add('active');
                document.body.style.overflow = 'hidden';
            }
        };
        
        // Toggle Accordion Function
        window.toggleAccordion = function(sectionId) {
            const sections = document.querySelectorAll('.ios-info-section');
            const target = document.getElementById(sectionId);
            
            if (target.classList.contains('active')) {
                // If already active, close it
                target.classList.remove('active');
            } else {
                // Close all other sections first
                sections.forEach(s => s.classList.remove('active'));
                // Open the target section
                target.classList.add('active');
            }
        };

        // Close modal function
        window.closeModal = function() {
            const modal = document.getElementById('admissionModal');
            modal.classList.remove('active');
            document.body.style.overflow = '';
        };
        
        // Close modal on overlay click
        document.getElementById('admissionModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
        
        // Close modal on Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // Initialize
        loadAdmissions();
    </script>
</body>
</html>
